{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Login</h4>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
            <a href="/" class="btn btn-sm btn-outline-secondary">Cancel</a>
          </div>
        </form>

        <hr>
        <p class="text-center">
          Donâ€™t have an account?
          <a href="{% url 'main:register' %}">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  Login
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="mb-4">Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Register
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Create Account</h4>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary w-100">Create Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

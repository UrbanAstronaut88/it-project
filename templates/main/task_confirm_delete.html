{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>You are about to permanently delete the following task.</h2>
    <p>Are you sure you want to delete the task: <strong>{{ object.name }}</strong>?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
      <a href="{% url 'main:task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}

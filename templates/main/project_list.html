{% extends "base.html" %}

{% block title %}
  Projects
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Projects</h2>

  <a href="{% url 'main:project-create' %}" class="btn btn-primary mb-3">+ Create New Project</a>

  <div class="list-group">
    {% for project in projects %}
      <a href="{% url 'main:project-detail' project.pk %}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ project.name }}</h5>
        <small>{{ project.description|truncatewords:10 }}</small>
      </a>
    {% empty %}
      <p class="text-muted">No projects available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}

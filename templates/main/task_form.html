{% extends "base.html" %}

{% block title %}Update task{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Update task</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'main:task-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}

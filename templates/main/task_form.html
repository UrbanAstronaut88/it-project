{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  Create Task
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create new task</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-sm btn-outline-primary">Create</button>
        <a href="{% url 'main:task-list' %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}

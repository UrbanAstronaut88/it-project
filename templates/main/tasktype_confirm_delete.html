{% extends "base_old.html" %}

{% block title %}
  Delete Task Type
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-outline-danger">Yes, delete</button>
    <a href="{% url 'main:tasktype-list' %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
